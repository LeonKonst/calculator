<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-conatiner">
        <p id="display"></p>
        <div id="buttons-container">
            <div id="digit-buttons">
                <button id="one-btn" value="1">1</button>
                <button id="two-btn" value="2">2</button>
                <button id="three-btn" value="3">3</button>
                <button id="four-btn" value="4">4</button>
                <button id="five-btn" value="5">5</button>
                <button id="six-btn" value="6">6</button>
                <button id="seven-btn" value="7">7</button>
                <button id="eight-btn" value="8">8</button>
                <button id="nine-btn" value="9">9</button>
                <button id="zero-btn" value="0">0</button>
            </div>
            <div id="operator-buttons">
                <button id="clear" value="clear">C</button>
                <button id="equal" value="equal">=</button>
                <button id="plus" value="plus">+</button>
                <button id="minus" value="minus">-</button>
                <button id="multiply" value="multiply">*</button>
                <button id="divide" value="divide">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
