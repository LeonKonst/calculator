<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-conatiner">
        <p id="display"></p>
        <div id="buttons-container">
            <div id="digit-buttons">
                <button class="digit-btn" id="seven-btn" value="7">7</button>
                <button class="digit-btn" id="eight-btn" value="8">8</button>
                <button class="digit-btn" id="nine-btn" value="9">9</button>
                
                <button class="digit-btn" id="four-btn" value="4">4</button>
                <button class="digit-btn" id="five-btn" value="5">5</button>
                <button class="digit-btn" id="six-btn" value="6">6</button>
               
                <button class="digit-btn" id="one-btn" value="1">1</button>
                <button class="digit-btn" id="two-btn" value="2">2</button>
                <button class="digit-btn" id="three-btn" value="3">3</button>
                
                <button class="digit-btn" id="zero-btn" value="0">0</button>
                <button class="digit-btn" id="dot-btn" value=".">.</button>
            </div>
            <div id="operator-buttons">
                
                
                <button class="operator-btn" id="plus" value="plus">+</button>
                <button class="operator-btn" id="minus" value="minus">-</button>
                
                
                <button class="operator-btn" id="multiply" value="multiply">*</button>
                <button class="operator-btn" id="divide" value="divide">/</button>
                
                <button class="operator-btn" id="equal" value="equal">=</button>
                <button class="operator-btn" id="clear" value="clear">C</button>

                <button class="operator-btn" id="backspace" value="backspace">âŒ«</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
